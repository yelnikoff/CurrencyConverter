<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<body>
    <div layout:fragment="content">
        <form th:action="@{/login/signup}" th:object="${signUpForm}" method="post">
            <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" />
            <div>
                <label for="firstname">First Name *</label>
                <input type="text" th:field="*{firstName}" id="firstname" placeholder="First Name">
                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>
            <div>
                <label for="lastname">Last Name *</label>
                <input type="text" th:field="*{lastName}" id="lastname" placeholder="Last Name">
                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>
            <div>
                <label for="email">E-Mail *</label>
                <input type="text" th:field="*{email}" id="email" placeholder="E-Mail">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div>
                <label for="password">Password *</label>
                <input type="password" th:field="*{password}" id="password" placeholder="Password">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div>
                <label for="repeat-password">Repeat password *</label>
                <input type="password" th:field="*{repeatPassword}" id="repeat-password" placeholder="Repeat Password">
                <div th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"></div>
            </div>
            <div>
                <label for="company-name">Company Name</label>
                <input type="text" th:field="*{companyName}" id="company-name" placeholder="Company Name">
                <div th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}"></div>
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
