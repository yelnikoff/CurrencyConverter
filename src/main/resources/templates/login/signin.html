<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<body>
    <div layout:fragment="content">
        <form th:action="@{/login/signin}" th:object="${signInForm}" method="post">
            <div>
                <label for="email">Username</label>
                <input type="text" th:field="*{email}" id="email" placeholder="E-Mail">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">No errors</div>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" id="password" placeholder="Password">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Crew errors</div>
            </div>
            <div>
                <button type="submit">Sign in</button>
            </div>
        </form>
    </div>
</body>
</html>
